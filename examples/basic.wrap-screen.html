    <h1>Wrap Screen and No Steering</h1>
    <section class="canvas-parent parent-context grid-small">

        <canvas id="canvas" width="800px" height="600px"></canvas>

    </section>

    <script type="module">
        import { randomInt, randomNumber, toDegrees, toRadians } from './../../js/utils.js';
        import { Boid, Vector2, WrapScreenEdge, BounceScreenEdge } from './../../js/boid.js';
        // import { labelPoint } from './../../js/drawing.js';
        // globals
        const appConfig = {
            spawnCount: 20,
            alwaysClearScreen: true,
        }
        window.bag ??= {}
        window.toDeg = toDegrees
        window.toRad = toRadians

        let entityList = Array.from( [] )

        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const color_clear_canvas = "#464746";
        const color_boid_fill = "rgb(27, 151, 182)";

        function drawCanvas( )  {
            if( appConfig.alwaysClearScreen ) {
                ctx.clearRect(0, 0, screen.width, screen.height)
            }

            for( const ent of entityList ) {
                ent.draw( ctx )
            }
        }
        let start

        function updateGameStep( timestamp ) {
            // todo: ensure timestep is increased by a fixed timestep to ensure stable physics simulations
            if (start === undefined) {
                start = timestamp;
            }
            const elapsed = timestamp - start;
            // const timestepMod = 1 / 1000

            for( const ent of entityList ) {
                ent.Position.x += ent.Velocity.x // * timestepMod  / 1000
                ent.Position.y += ent.Velocity.y // * timestepMod / 1000

                WrapScreenEdge( ent, canvas )
            }

            drawCanvas( )
            // console.info(timestamp)
            requestAnimationFrame(updateGameStep)
        }

        function InitializePage() {
            // updateGameStep()
            let i
            for( i = 0; i < appConfig.spawnCount; i++ ) {
                const b = new Boid()
                b.Position.x = randomInt( 0, canvas.width )
                b.Position.y = randomInt( 0, canvas.height )
                b.Velocity.x = randomNumber( -5, 5 )
                b.Velocity.y = randomNumber( -5, 5 )
                entityList.push( b )
            }
            console.log( { i: i } )

            requestAnimationFrame(updateGameStep)
        }
        window.addEventListener("load", InitializePage)

        window.bag.ctx = ctx
        window.bag.ents = entityList // might go out of sync if re-assigned
        console.trace( 'debug enabled globals: ', { bag } )
        console.info( 'Using Context Attrs', ctx.getContextAttributes() )
    </script>
</body>
