    <h1>Basic Movement</h1>
    <section class="canvas-parent parent-context grid-small">

        <canvas id="canvas" width="800px" height="600px"></canvas>

    </section>

    <script type="module">
        import { randomInt } from './../../js/utils.js';
        import { Boid, Vector2, WrapScreenEdge } from './../../js/boid.js';
        // import { labelPoint } from './../../js/drawing.js';
        // globals
        window.bag ??= {}

        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const color_clear_canvas = "#464746";
        const color_boid_fill = "rgb(27, 151, 182)";

        const bird = new Boid()
        const bird2 = new Boid()
        bird2.FillStyle = 'chocolate'
        bird2.Position.x = 100
        bird2.Position.y = 50
        // bird.x = 30
        // bird.y = 30
        // bird.x = 300
        bird.Velocity.x = 5
        bird.Velocity.y = 1.3


        function drawCanvas( )  {
            // first clear all
            ctx.clearRect(0, 0, screen.width, screen.height)

            bird.draw( ctx )
            bird2.draw( ctx )
        }
        let start

        function updateGameStep( timestamp ) {
            bird.Position.x += bird.Velocity.x
            bird.Position.y += bird.Velocity.y

            if (start === undefined) {
                start = timestamp;
            }
            const elapsed = timestamp - start;

            // Math.min() is used here to make sure the element stops at exactly 200px
            const shift = Math.min(0.1 * elapsed, 200300);
            bird.Position.x = shift
            // element.style.transform = `translateX(${shift}px)`;
            if (shift > 200) {
                bird.Velocity.x = bird.Velocity.x * -2
                // bird.Velocity.y = 0
            }

            WrapScreenEdge( bird )
            drawCanvas( )

            // console.info(timestamp)

            requestAnimationFrame(updateGameStep)
        }
        function InitializePage() {
            // updateGameStep()
            requestAnimationFrame(updateGameStep)
        }
        window.addEventListener("load", InitializePage)


        window.bag.bird = bird
        window.bag.ctx = ctx
        console.trace( 'debug enabled globals: ', { bag } )
        console.info( 'Using Context Attrs', bag.ctx.getContextAttributes() )


    </script>
</body>
