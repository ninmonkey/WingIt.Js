    <h1>Bounce Screen and No Steering</h1>
    <section class="canvas-parent parent-context grid-small">

        <canvas id="canvas" width="800px" height="600px"></canvas>

    </section>

    <script type="module">
        import { randomInt, randomNumber, toDegrees, toRadians } from './../../js/utils.js';
        import { Boid, Vector2, WrapScreenEdge, BounceScreenEdge, TestIsOnScreen } from './../../js/boid.js';
        // import { labelPoint } from './../../js/drawing.js';
        // globals
        const appConfig = {
            spawnCount: 40,
            alwaysClearScreen: true,
        }
        window.bag ??= {}
        window.toDeg = toDegrees
        window.toRad = toRadians

        let entityList = Array.from( [] )

        const canvas = document.getElementById( "canvas" );
        const ctx = canvas.getContext( "2d" );
        const color_clear_canvas = "#464746";
        const color_boid_fill = "rgb(27, 151, 182)";

        function drawCanvas () {
            if ( appConfig.alwaysClearScreen ) {
                ctx.clearRect( 0, 0, screen.width, screen.height )
            }

            for ( const ent of entityList ) {
                ent.draw( ctx )
            }
        }
        let start

        function updateGameStep ( timestamp ) {
            // todo: ensure timestep is increased by a fixed timestep to ensure stable physics simulations
            if ( start === undefined ) {
                start = timestamp;
            }
            const elapsed = timestamp - start;
            const timestepMod = ( elapsed ) / 1000

            for ( const ent of entityList ) {
                const newX = ent.Position.x + ent.Velocity.x  // * timestepMod
                const newY = ent.Position.y + ent.Velocity.y  // * timestepMod

                const newPos = ent.Position.Add( ent.Velocity )
                const isOnScreen = TestIsOnScreen( newPos, ent.Radius * 0, canvas ) // 0 tests center coord, (ent.Radius * 2) tests outside, etc...
                if ( isOnScreen ) {
                    ent.Position.fromVector( newPos )
                    continue
                }
                if( newPos.x >= canvas.width ) {
                    newPos.x = canvas.width
                    if( ent.Velocity.x > 0 ) { ent.Velocity.x *= -1 }
                } else if( newPos.x <= 0 ) {
                    newPos.x = 0
                    if( ent.Velocity.x < 0 ) { ent.Velocity.x *= -1 }
                }
                if( newPos.y <= 0 ) {
                    newPos.y = 0
                    if( ent.Velocity.y < 0 ) { ent.Velocity.y *= -1 }
                } else if( newPos.y >= canvas.height ) {
                    newPos.y = canvas.height
                    if( ent.Velocity.y > 0 ) { ent.Velocity.y *= -1 }
                }
                ent.Position.fromVector( newPos )
            }

            drawCanvas()
            // console.info(timestamp)
            requestAnimationFrame( updateGameStep )
        }

        function InitializePage () {
            // updateGameStep()
            let i
            for ( i = 0; i < appConfig.spawnCount; i++ ) {
                const b = new Boid()
                const maxVel = 3

                b.Radius = randomInt( 10, 20 )
                b.Position.fromCoord(
                   randomInt( 0, canvas.width ),
                   randomInt( 0, canvas.height ) )

                b.Velocity.fromCoord(
                    randomNumber( -maxVel, maxVel ),
                    randomNumber( -maxVel, maxVel ) )

                entityList.push( b )
            }
            console.log( { i: i } )

            requestAnimationFrame( updateGameStep )
        }
        window.addEventListener( "load", InitializePage )

        window.bag.ctx = ctx
        window.bag.ents = entityList // might go out of sync if re-assigned
        console.trace( 'debug enabled globals: ', { bag } )
        console.info( 'Using Context Attrs', ctx.getContextAttributes() )
    </script>
</body>
